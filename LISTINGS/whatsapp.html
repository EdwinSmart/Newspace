<!DOCTYPE html>
<html>
<head>
  <title>Property Website</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }
    
    h1 {
      text-align: center;
    }
    
    .whatsapp-button {
      display: block;
      width: 200px;
      height: 50px;
      margin: 20px auto;
      background-color: #25D366;
      color: #fff;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .whatsapp-button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Welcome to our Property Website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula, lacus eu aliquet tristique, augue purus blandit leo, ut laoreet ex purus vitae tellus.</p>
    <a class="whatsapp-button" href="https://wa.me/1234567890" target="_blank">Contact via WhatsApp</a>
  </div>
</body>
</html>
